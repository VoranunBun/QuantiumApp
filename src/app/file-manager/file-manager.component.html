
<div class="page-wrapper">
    <!-- Page Content-->
    <div class="page-content-tab">
        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <h4 class="page-title">File Manager > Other documents</h4>
                    </div><!--end page-title-box-->
                </div><!--end col-->
            </div>
            <div class="row">
                <div class="col-lg-12 col-xl-12">
                    <div class="card">
                        <div class="card-body">          
                            <ejs-treegrid [dataSource]='data' childMapping='subtasks' [treeColumnIndex]='1' > 
                                <e-columns>
                                    <e-column field='taskID' headerText='' width=40>
                                        <ng-template #template let-data >
                                            <div *ngIf="data.taskID == 1">
                                                <input type="radio" id="customRadio7" name="customRadio" class="">
                                            </div>
                                        </ng-template>
                                    </e-column>
                                    <e-column field='Name' headerText='Name'  width=400>
                                        <ng-template #template let-data >
                                            <i class="fas fa-folder"></i> {{data.Name}}
                                        </ng-template>
                                    </e-column>
                                    <e-column field='Size' headerText='Size' ></e-column>
                                    <e-column field='LastModifed' headerText='Last Modifed' ></e-column>
                                    <e-column field='ModifedBy' headerText='Modifed By' ></e-column>
                                </e-columns>
                            </ejs-treegrid>
                        </div><!--end card-body-->
                    </div><!--end card-->
                </div>  <!-- end col -->   
            </div> <!-- end row -->      
          
        </div>
    </div>
</div>
