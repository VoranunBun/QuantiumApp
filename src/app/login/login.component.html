<div class="container">
    <div class="row vh-100 ">
        <div class="col-12 align-self-center">
            <div class="auth-page">
                <div class="card auth-card shadow-lg">
                    <div class="card-body">
                        <div class="px-3">
                            <div class="auth-logo-box">
                                <a href="#" class="logo logo-admin"><img src="../../assets/assets/images/ggvlogo.jpg" height="55" alt="logo" class=""></a>
                            </div><!--end auth-logo-box-->
                            
                            <form class="form-horizontal auth-form my-4" [formGroup]="inputForm" (ngSubmit)="onSubmit()">
    
                                <div class="form-group">
                                    <label for="username">Email</label>
                                    <div class="input-group mb-3">
                                        <span class="auth-form-icon">
                                            <i class="dripicons-user"></i> 
                                        </span>                                                                                                              
                                        <input type="text" class="form-control" id="email" placeholder="Email">
                                    </div>                                    
                                </div><!--end form-group--> 
    
                                <div class="form-group">
                                    <label for="userpassword">Password</label>                                            
                                    <div class="input-group mb-3"> 
                                        <span class="auth-form-icon">
                                            <i class="dripicons-lock"></i> 
                                        </span>                                                       
                                        <input type="password" class="form-control" id="userpassword" placeholder="Enter password">
                                    </div>                               
                                </div><!--end form-group--> 
    
                                <div class="form-group row mt-4">
                                    <div class="col-sm-6 form-group">
                                        <a href="#" class="text-muted font-13"><i class="dripicons-lock"></i> Forgot password?</a>                                    
                                    </div><!--end col--> 
                                    <div class="col-sm-6">
                                        <button class="btn btn-gradient-primary btn-round btn-block waves-effect waves-light" type="submit">Log In <i class="fas fa-sign-in-alt ml-1"></i></button>
                                    </div><!--end col--> 
                                </div><!--end form-group--> 
                            </form><!--end form-->
                        </div><!--end /div-->
                    </div><!--end card-body-->
                </div><!--end card-->
            </div><!--end auth-page-->
        </div><!--end col-->           
    </div><!--end row-->
</div>
