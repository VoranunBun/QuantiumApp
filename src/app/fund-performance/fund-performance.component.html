<div class="page-wrapper">
    <!-- Page Content-->
    <div class="page-content-tab">

        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="float-right">
                            <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                        </div>
                        <h4 class="page-title">Fund performance: GGV USD Fund V</h4>
                    </div><!--end page-title-box-->
                </div><!--end col-->
            </div>
            <!-- end page title end breadcrumb -->
            <div class="row">
                <div class="col-lg-12 col-xl-5">
                    <div class="card">
                        <div class="card-body">   
                            <div class="float-right">
                                <div class="btn-group btn-group-toggle">
                                    <label class="btn btn-outline-dark btn-sm active">
                                         Sector
                                    </label>
                                    <label class="btn btn-outline-dark btn-sm">
                                        Industry
                                   </label>
                                </div>
                            </div>                                    
                            <h4 class="mt-0 header-title">Deal allocation (number of assests)</h4>   
                            <br>                               
                            <google-chart [data]="donutChart"></google-chart>                    
                        </div><!--end card-body-->
                    </div><!--end card-->
                </div> <!-- end col -->
                <div class="col-lg-12 col-xl-7">
                    <div class="card">
                        <div class="card-body">            
                            <div class="float-right">
                                <div class=button-items>
                                    <button type="button" class="btn btn-dark btn-sm">Cumulative invertment cost</button>
                                    <button type="button" class="btn btn-dark btn-sm">Cumulative total value</button>
                                </div>
                            </div> 
                            <h4 class="mt-0 header-title">Investments by quarter</h4>
                            <br>
                            <google-chart [data]="lineChart"></google-chart>                                      
                        </div><!--end card-body-->
                    </div><!--end card-->
                </div>  <!-- end col -->                   
            </div> <!-- end row -->        
            <div class="row">
                <div class="col-lg-12 col-xl-12">
                    <div class="card">
                        <div class="card-body">          
                            <div class="float-right">
                                View by : 
                                <div class="btn-group btn-group-toggle">
                                    <label class="btn btn-outline-dark btn-sm ">
                                         Deal
                                    </label>
                                    <label class="btn btn-outline-dark btn-sm active">
                                        Asset
                                   </label>
                                </div>
                            </div>    
                            <h4 class="mt-0 header-title">Portfolio summary</h4>
                            <p class="text-muted mb-3 d-inline-block text-truncate w-100"> Realization and Portfolio Summary in USD Million unless otherwise stated
                            </p>    
                            <google-chart [data]="tableChart"></google-chart>                   
                        </div><!--end card-body-->
                    </div><!--end card-->
                </div>  <!-- end col -->   
            </div> <!-- end row -->       

        </div><!-- container -->
    </div>
    <!-- end page content -->
</div>
